dubbo:
  scan:
    base-packages: net.magicli
  application:
    name:  dubbo-demo-provider
  protocol:
    id: dubbo
    name: dubbo
    port: 20880
  registry:
    address: 127.0.0.1:2181
    protocol: zookeeper
    timeout: 20000 #timeout时间配置长一点，不然可能会超时，倒是zk链接不上






